name: Docker Image CI

on:
  push:
    branches: [ sujin ]
  pull_request:
    branches: [ sujin ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)